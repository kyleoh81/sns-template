{% extends 'sns/base.html' %}
{% load static %}

{% block main %}
<div class="main">
  <!-- Sidebar -->
  {% include "profiles/_profile.html" %}

  <!-- Feed -->
  <div class="timeline">

    {% if user.statuses.all %}
      {% for status in user.statuses.all %}
        {% include "status/_status.html" %}
      {% endfor %}
    {% else %}
      <p>No statuses yet!</p>
    {% endif %}
  </div>

</div>
{% endblock %}
