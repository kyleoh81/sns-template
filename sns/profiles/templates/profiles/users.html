{% extends 'sns/base.html' %}
{% load static %}
{% block main %}
<div>
  <h1>{{ title }}</h1>
  <ul class="users mb-0">
    {% for profile in profiles %}
      <li>{% include "profiles/_profile_simple.html" with user=profile.user %}</li>
    {% endfor %}
  </ul>
<script src="{% static 'profiles/js/profile.js' %}"></script>
{% endblock %}
